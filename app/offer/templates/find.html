{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <div class="card card-body">
        <form method="post" name="ride">
            {{ wtf.quick_form(details) }}
        </form>
    </div>

    {% if not rides %}
        <h1> We couldn't find any rides near you :( </h1>
    {% endif %}

    {% for ride in rides %}
        {% include '_ride.html' %}
    {% endfor %}

{% endblock %}
