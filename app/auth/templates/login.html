{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <h1 class="display-4">Login</h1>
            {{ wtf.quick_form(form) }}
    <br>
    <p>{{ 'New User?' }} <a href="{{ url_for('auth.register') }}">{{ 'Click to Register!' }}</a></p>
    <p>
        {{ 'Forgot Your Password?' }} <a href="{{ url_for('auth.reset_password_request') }}">{{ 'Click to reset.' }}</a>
    </p>
{% endblock %}
