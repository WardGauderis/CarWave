<hr>
<h4 class="display-4" style="font-size: 2.5rem; margin-bottom: 0">Review {{ user.username }} as
    {% if as_driver %}driver{% else %}passenger{% endif %}</h4>

<form>
    <div class="form-group">
        <label for="score">Score:</label>
        <input type=text class="form-control" id="score">
    </div>
    <div class="form-group">
        <label for="tags">Tags:</label>
        <div style="display: flex; flex-wrap: wrap;">
            <input type=text id="tagform" class="form-control mb-1 basicAutoComplete"
                   style="display: inline-block;flex: 1" autocomplete="off">
            <span class="btn btn-primary mb-1" style="vertical-align: baseline;" id="tagbutton" onclick="addTag()">Add Tag</span>
        </div>
        <input disabled class="form-control" id="taglist" type="text" data-role="tagsinput">
    </div>
    <div class="form-group">
        <label for="review">Review:</label>
        <textarea class="form-control" id="review" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
