<div class="card my-2">
    <div class="card-body">
        <div class="row">
            <div class="col-auto">
                <img src="{{ review.author.avatar(128) }}" width="75" class="rounded mb-2 img-thumbnail"><br>
                <span class="small"><a
                        href="{{ url_for('profile.user', user_id=review.author.id) }}">{{ review.author.username }}</a><br>
                    {{ moment(review.last_modified).fromNow() }}</span>
            </div>
            <div class="col">
                {% set rating = review.rating %}
                {% include'_rating.html' %}
                <br>
                {% if review.tags %}
                <ul class="list-inline my-0" style="display: inline-block">
                    {% for tag in review.tags %}
                        <li class="list-inline-item badge badge-primary">{{ tag.title }}</li>
                    {% endfor %}<br>
                </ul>
                {% endif %}
                <hr>
                <p style="font-style: italic">"{{ review.review }}"</p>
            </div>
        </div>
    </div>
</div>
