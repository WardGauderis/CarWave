<ul class="list-inline my-0" style="display: inline-block">
    {% for i in range(1, rating, 2) %}
        <li class="list-inline-item star">&#xf005</li>
    {% endfor %}
    {% if rating % 2 == 1 %}
        <li class="list-inline-item star half">&#xf089</li>
        <li class="list-inline-item star">&#xf006</li>
    {% endif %}
    {% for i in range(1, 10 - rating, 2) %}
        <li class="list-inline-item star">&#xf006</li>
    {% endfor %}
</ul>
